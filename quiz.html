<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="question">
                <h1 id="text-heading"></h1>
                <h3 id="text-question"></h3>
            </div>
            <div id="choice">
                <div id="choice-1"></div>
                <div id="choice-2"></div>
                <div id="choice-3"></div>
            </div>
            <div id="explanation">
                <div>
                    <h3>Explanation</h3>
                    <p id="content"></p>
                </div>
            </div>
            <div id="quiz-controller">
                <button id="next-btn">Next</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
